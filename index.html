<!doctype html>
<html lang="en">

<head>
    <title>Frontend portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="brand"><a href="./index.html">NBA Player Stats</a></div>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>


    <div class="container py-4">
        <h5>Player Search</h5>
        <div class="main-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="playerName">Enter player name</label>
                    <input type="text" class="form-control" name="playerName" id="playerName" aria-describedby="helpId" placeholder="Name">
                    <small id="helpId" class="form-text text-muted">Enter either the first or last name</small>
                </div>
                <button class="btn btn-primary btn-block btn-sm my-2" id="search-btn">Search</button>

            </div>
            <div class="col-md-6">
                <div id="search-data">

                </div>
            </div>
        </div>
        <hr>
        <h5>Player Data</h5>
        <div>
            <div class="data-row" id="player-data">

            </div>
            <button id="btn-more" class="btn btn-primary btn-block btn-sm my-2">Load more</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
